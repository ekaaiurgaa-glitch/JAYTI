{% extends 'base.html' %}

{% block title %}{% if note %}Edit{% else %}Create{% endif %} Note - JaytiPargal.in{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">
                        {% if note %}
                        <i class="fas fa-edit text-blush me-2"></i>Edit Note
                        {% else %}
                        <i class="fas fa-plus text-blush me-2"></i>New Note
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Title (optional)</label>
                            <input type="text" name="title" class="form-control" 
                                   value="{{ note.title|default:'' }}"
                                   placeholder="Give your note a title...">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="15" 
                                      placeholder="Write your thoughts here...">{{ note.content|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Tags (comma separated)</label>
                            <input type="text" name="tags" class="form-control" 
                                   value="{{ tags|default:'' }}"
                                   placeholder="personal, work, ideas...">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'note_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>{% if note %}Update{% else %}Save{% endif %} Note
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
