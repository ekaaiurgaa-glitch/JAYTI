{% extends 'base.html' %}

{% block title %}Delete Task - JaytiPargal.in{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white py-3">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Delete Task</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-trash-alt text-danger" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h5 class="mb-3">Delete this task?</h5>
                    
                    <div class="alert alert-light border mb-4">
                        <strong>"{{ task.title }}"</strong>
                        <p class="text-muted mb-0 mt-2 small">
                            From goal: {{ task.goal.title }}<br>
                            Department: {{ task.get_department_display }}
                        </p>
                    </div>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="{% url 'goal_detail' task.goal.pk %}" class="btn btn-outline-secondary px-4">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger px-4">
                                <i class="fas fa-trash-alt me-2"></i>Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
