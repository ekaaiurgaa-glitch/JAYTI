{% extends 'base.html' %}

{% block title %}Profile - JaytiPargal.in{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header bg-white border-0 pt-4">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-user-circle text-blush me-2"></i>Your Profile
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Display Name</label>
                                <input type="text" name="display_name" class="form-control" 
                                       value="{{ user_profile.display_name|default:'Jayti' }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="{{ user.username }}" readonly>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Preferred Language</label>
                                <select name="preferred_language" class="form-control">
                                    <option value="en" {% if user_profile.preferred_language == 'en' %}selected{% endif %}>English</option>
                                    <option value="hi" {% if user_profile.preferred_language == 'hi' %}selected{% endif %}>हिन्दी (Hindi)</option>
                                    <option value="he" {% if user_profile.preferred_language == 'he' %}selected{% endif %}>Hinglish</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Notification Time</label>
                                <input type="time" name="notification_time" class="form-control" 
                                       value="{{ user_profile.notification_time|time:'H:i'|default:'09:00' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Profile Picture</label>
                            <input type="file" name="profile_picture" class="form-control" accept="image/*">
                            {% if user_profile.profile_picture %}
                            <div class="mt-2">
                                <img src="{{ user_profile.profile_picture.url }}" alt="Profile" 
                                     class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <a href="{% url 'password_change' %}" class="btn btn-outline-primary">
                            <i class="fas fa-lock me-2"></i>Change Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
