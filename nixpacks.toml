# Nixpacks configuration for Railway
# Django app with manage.py at root level

[phases.setup]
nixPkgs = ["python311", "postgresql_16.dev"]

[phases.install]
cmds = [
    "python3.11 -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    ". /opt/venv/bin/activate",
    "echo 'Build complete - manage.py at root level'"
]

[start]
cmd = "/bin/bash railway_startup.sh"
