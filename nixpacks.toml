# Nixpacks configuration for Railway
# This configures how Railway builds the app

# Specify Python version and packages
# Note: In nix, use 'sqlite' not 'libsqlite3-0'
[phases.setup]
nixPkgs = ["python311", "postgresql_16.dev", "gcc", "sqlite", "sqlite.dev"]
aptPackages = ["libsqlite3-dev", "sqlite3"]

# Environment variables
[variables]
LD_LIBRARY_PATH = "/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH"
PYTHON_VERSION = "3.11.0"

# Install phase
[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate",
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

# Build phase
[phases.build]
cmds = ["echo 'Build phase complete'"]

# Start command
[start]
cmd = "bash railway_startup.sh"
