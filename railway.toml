# Railway Deployment Configuration
# This file configures how Railway builds and deploys your app

[build]
builder = "nixpacks"

[deploy]
# Startup command with debugging and health checks
startCommand = "bash railway_startup.sh"

# Health check endpoint - must return 200 OK
healthcheckPath = "/health/"
healthcheckTimeout = 300

# Deployment behavior
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

# Enable Railway debugger logs
[deploy.env]
RAILWAY_DEBUG = "true"
PYTHONUNBUFFERED = "1"
