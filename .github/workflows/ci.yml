name: ğŸ” Django CI - Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        
    - name: ğŸ” Django System Check
      env:
        SECRET_KEY: django-ci-test-secret-key-not-for-production
        DEBUG: 'False'
        DATABASE_URL: sqlite:///ci_test_db.sqlite3
      run: |
        echo "ğŸ” Running Django system checks..."
        python manage.py check --settings=jaytipargal.settings
        
    - name: ğŸ”„ Check Migrations
      env:
        SECRET_KEY: django-ci-test-secret-key-not-for-production
        DEBUG: 'False'
        DATABASE_URL: sqlite:///ci_test_db.sqlite3
      run: |
        echo "ğŸ”„ Checking for unapplied migrations..."
        python manage.py makemigrations --check --dry-run --settings=jaytipargal.settings
        
    - name: ğŸ—„ï¸ Run Migrations
      env:
        SECRET_KEY: django-ci-test-secret-key-not-for-production
        DEBUG: 'False'
        DATABASE_URL: sqlite:///ci_test_db.sqlite3
      run: |
        echo "ğŸ—„ï¸ Running migrations..."
        python manage.py migrate --settings=jaytipargal.settings
        
    - name: ğŸ“Š Collect Static Files
      env:
        SECRET_KEY: django-ci-test-secret-key-not-for-production
        DEBUG: 'False'
        DATABASE_URL: sqlite:///ci_test_db.sqlite3
      run: |
        echo "ğŸ“Š Collecting static files..."
        python manage.py collectstatic --noinput --settings=jaytipargal.settings
        
    - name: âœ… Build Success
      run: |
        echo "âœ… All CI checks passed!"
        echo "ğŸ”¢ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"
